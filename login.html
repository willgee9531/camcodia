<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camcodia | Sign in</title>
</head>
<body>
    <form action="" method="" id="">
        <label for="fullname">Full name: </label>
        <input type="text" id="fullname" name="fullname" required autocomplete="off" placeholder="Please enter your fullname"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">female</label> <br><br>

        <input type="date" name="" id=""><br><br>

        <input type="file" name="" id=""><br><br>

        <input type="checkbox" name="" id="check-box">
        <label for="check-box">accept terms and condition</label> <br><br>

        <label for="country">Country:</label>
        <select name="" id="country">
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Kenya">Kenya</option>
            <option value="Rwanda">Rwanda</option>
            <option value="U.S.A">U.S.A</option>
        </select> <br><br>



        <button>Log in</button>
    </form>
</body>
</html>
